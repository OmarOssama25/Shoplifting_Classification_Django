<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #9a9b9c; /* تغيير لون الخلفية */
            
        }
        .haed{
            color: rgb(255, 255, 255);
        }
       
    
    </style>
</head>
<body>
    <div class="haed"><h1 class="text-center mb-4 mt-5 ">Video Classification For Shop Lifter</h1></div>
    <div class="col-12">
        <div class="container d-flex justify-content-center">
            <div class="upload-box bg-white p-5 mt-5 shadow rounded" style="width: 80%; max-width: 600px;">
                <h2 class="text-center mb-5">Upload a Video</h2>
                <form action="{% url 'process_video' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input class="form-control" type="file" id="videoUpload" name="video" accept="video/*" required>
                    </div>
                    <button type="submit" class="btn btn-secondary w-100">Upload</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
