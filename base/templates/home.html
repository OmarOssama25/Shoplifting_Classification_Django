<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="upload-box bg-white p-5 mt-5 shadow rounded">
            <h2 class="text-center mb-4">Upload a Video</h2>
            <form action="{% url 'process_video' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="videoUpload" class="form-label">Choose Video File</label>
                    <input class="form-control" type="file" id="videoUpload" name="video" accept="video/*" required>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
